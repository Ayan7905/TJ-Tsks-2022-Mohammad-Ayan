<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div">
            <div class="innerdiv">

                <h3>REGISTER HERE!!</h3>
                     <form id="register">
                         <label class="label">Please enter your full name</label>
                         <br>
                        <input type="text" name="name" placeholder="ENTER YOUR NAME" id="name">
                        <br><br>
                        <label class="label">Please enter your date of birth</label>
                         <br>
                        <input type="date" name="name" id="name" placeholder="ENTER YOUR DATE OF BIRTH">
                         <br><br>
                        <label  class="label">Please enter your contact no.</label>
                        <br>
                        <input type="text" name="name" id="name" class="label" placeholder="ENTER YOUR CONTACT NO">
                         <br><br>
                        <label class="label">Please enter your email address</label>
                        <br>
                        <input type="email" id="name" name="email" placeholder="ENTER YOUR EMAIL ADDRESS">
                        <br><br>
                        <label  class="label">Please enter your address</label>
                        <br>
                        <input id="name" type="text" class="label" name="name" placeholder="ENTER YOUR ADDRESS">
                        <br><br>
                        <label class="label"> Please choose your gender</label>
                        <br>
                        <input type="radio" id="male"  name="gender"><span id="male">MALE</span>
                        <input type="radio" id="female" name="gender"><span id="female">FEMALE</span>
                        <br><br>
                        <label class="label">Please select your comfortable language</label>
                        <br>
                        <input type="radio" id="english" name="lang"><span>ENGLISH</span>
                        <input type="radio" id="hindi" name="lang"><span>HINDI</span>
                        <input type="radio" id="both" name="lang"><span>BOTH</span>
                        <br><br>
                        <input type="submit" class="submit" name="submit" value="submit">
        
        
        
                    </form>
                </div>
        </div>
      


    </body>
</html>
